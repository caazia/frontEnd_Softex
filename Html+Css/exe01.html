<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="boletim de notas">
    <meta name="keywords" content="escola, notas, boletim">
    <meta name="author" content="Cássia Carvalho">
    <meta http-equiv="refresh" content="5">

    <title>Tabela</title>
</head>

<body>

    <!--CABECALHO-->
    <header>
        <nav style="display: flex; justify-content: center; gap: 4rem; font-size: 2rem;">
            <li><a href=""></a>Home</li>
            <li><a href=""></a>Notas dos alunos</li>
            <li><a href=""></a>Sobre a escola</li>
        </nav>
    </header>

    <!--TAG SECTION COM IMAGEM E H1-->
    <section style="display: flex; flex-direction: column; margin: 5rem; justify-content: center; align-items: center;">
        <h1>Bem vindo a Escola Adubleble</h1>
        <img src="https://images.vexels.com/media/users/3/152802/isolated/preview/4a12178b4182569cfb402bd969ff4965-icone-de-predio-de-escola-classica.png"
            alt="imagem escola">
    </section>

    <!--TABELA-->
    <fieldset>
        <legend>Boletim Escolar</legend>
        <table border="1">
            <tr>
                <th>Aluno</th>
                <th>Nota</th>
            </tr>
            <tb>
                <tr>
                    <td>Cássia</td>
                    <td>9.5</td>
                </tr>
                <tr>
                    <td>Amanda</td>
                    <td>9.0</td>
                </tr>
            </tb>
        </table>
    </fieldset> <br><br>

    <!--FORMULARIO-->

    <fieldset>
        <legend>Entre em contato conosco: </legend>
        <form>
            <input type="text" id="nome" placeholder="Digite seu nome completo:" required>
            <input type="email" placeholder="seuemail@dominio.com.br" required>
            <input type="tel" pattern="\d{2}\-?\d{5}\-?\d{4}" minlength="11" maxlength="13"
                id="telefone" placeholder="Ex.: 11 91234-5678">
            <input type="text" minlength="5" maxlength="50" id="assunto" placeholder="Assunto" required>
    
            <textarea id="mensagem" 
            cols="40" 
            rows="5" 
            maxlength="300"
            placeholder="Sua mensagem..."
                required></textarea>
    
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </fieldset>
    

</body>

<!--RODAPE-->
<footer style="background-color: #eea9dfc0;">
    <span style="display: flex; justify-content: center; align-items: center;">Desenvolvido com ❤ por Cássia
        Carvalho</span>
</footer>

</html>
